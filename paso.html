<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Sistema de Publicación de Resultados Electorales</title>
	<link rel="shortcut icon" type="image/png" href="/img/icons/favicon-16x16.png">
	<!-- Estilos CSS -->
	<link rel="stylesheet" href="/css/common.css" />
	<link rel="stylesheet" href="/css/pages/generales.css" />
	<!-- BootStrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<!-- fontawesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>

<body>
	<header>
		<!--Barra de logo portal-->
		<div class="container-fluid bg-info" style="height: 60px;">
			<a href="/index.html">
				<img src="/img/Logo_DINE_negativo.png" alt="logo" class="logo" style="height: 50px;">
			</a>
		</div>
		<!--Barra de menú principal-->
		<div class="container-fluid bg-dark" style="height: 25px;">
			<div class="container-fluid d-flex justify-content-start align-items-center">
				<ul class="nav">
					<li>
						<select name="año desplegado" id="año">
							<option value="#">Año</option>
						</select>
					</li>
					<li>
						<select name="cargo desplegado" id="cargo">
							<option value="#">Cargo</option>
						</select>
					</li>
					<li>
						<select name="distrito desplegado" id="distrito">
							<option value="#">Distrito</option>
						</select>
					</li>
					<li>
						<a class="menu-boton filtrar" id="filtrar" style="background-color: white">
							<i class="fas fa-search"></i> Filtrar
						</a>
					</li>
					<li><a class="active" href="/informes.html">Informes</a></li>
				</ul>
				<ul class="nav ms-auto"> <!-- ms-auto para alinear a la derecha INICIO -->
					<li><a class="active" href="/index.html">INICIO</a></li>
				</ul>
			</div>
		</div>
	</header>
	<!-- Contenido principal de la página -->
	<main>
		<section id="sec-titulo">
			<!--Seccion para agregar una palicula favorita por codigo-->
			<h2>Titulo de Sección</h2>
			<p>Párrafo o subtítulo</p>
			<div>Imagen</div>
		</section>
		<section id="sec-contenido">
			<!--Seccion para contenido de la página-->
		</section>
	</main>
	<!--Pie de página-->
	<footer>
		<p>Desarrollado con ♥ - LC2</p>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
